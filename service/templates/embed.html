<!-- CSS - this goes in first -->

<!--
this is just bootstrap, it should be included in the base site template already
<link rel="stylesheet" href="http://reactordb.world-nuclear.org/static/css/reactordb.onlydeps.framework.css"> -->

<!-- all the other third party dependencies (nvd3, tablesorter, etc) -->
<link rel="stylesheet" href="//reactordb.world-nuclear.org/static/css/reactordb.onlydeps.implementation.css">

<!-- font awesome, for icons -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- reactor database and edges components -->
<link rel="stylesheet" href="//reactordb.world-nuclear.org/static/css/reactordb.nodeps.full.css">


<!-- HTML, must come after CSS and before JavaScript -->

<!-- the div into which we will insert the widget -->
<div id="reactor-search"></div>


<!-- JAVASCRIPT -->

<!-- all the other third party dependencies, excluding google maps -->
<script type="text/javascript" src="//reactordb.world-nuclear.org/static/js/reactordb.onlydeps.implementation.no-gm.js"></script>

<!-- reactor database and edges components -->
<script type="text/javascript" src="//reactordb.world-nuclear.org/static/js/reactordb.nodeps.full.js"></script>

<!-- activate the widget in the page -->
<script type="text/javascript">
var waitForReactorDB = setInterval(function () {
    if (typeof reactordb != 'undefined') {
        reactordb.makeSearch({
            search_url: "//reactordb.world-nuclear.org/query/reactor/_search",
            reactor_base_url: "//www.world-nuclear.org/reactor/default.aspx/",
            genericPageURLTemplate: "//world-nuclear.org/information-library/facts-and-figures/reactor-database-data/reactor-database-report.aspx?ref=search&source={query}"
        });
        clearInterval(waitForReactorDB);
    }
}, 10);
</script>
